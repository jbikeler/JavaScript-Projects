<!DOCTYPE html>
<html lang=en>
	<head>
		<title>Page Title</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/slideshow.css">
	</head>
	<body>
        <p>How many seconds would you like the set your alarm for?</p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

		<!-- Slides Section -->
		<section class="slideshow-section">
			
			<div class="slide-con fade">
				<div class="current-slide">1 / 3</div>
				<img class="slide-img" src="./images/car1.jpg">
				<div class="cap-text">Caption Text</div>
			</div>
	
			<div class="slide-con fade">
				<div class="current-slide">2 / 3</div>
				<img class="slide-img" src="./images/car2.jpg">
				<div class="cap-text">Caption Text</div>
			</div>
	
			<div class="slide-con fade">
				<div class="current-slide">3 / 3</div>
				<img class="slide-img" src="./images/car3.jpg">
				<div class="cap-text">Caption Text</div>
			</div>
	
			<!-- Slide Controls -->
			<a class="prev-btn" onclick="cycleSlides(-1)">&#10094;</a>
			<a class="next-btn" onclick="cycleSlides(1)">&#10095;</a>
	
			<!-- Slide Dots -->
			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>
					
		</section>


        <script src="./js/main.js"></script>
	</body>
</html>
