<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div> 
		<script type="text/javascript">
			var ajax = new XMLHttpRequest(); // We first need to createa new AJAX object
            ajax.open('GET', 'content.html') // We then need to define what we are going to do with the object
            ajax.onreadystatechange = function() { //You must then define the callback function
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }
            function getContent() { //This function will send a request to the server
                ajax.send();
                document.getElementById('btn_content').style.display = "none";
            }
		</script>
    </body>
</html>
